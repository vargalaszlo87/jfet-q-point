<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jfet-q-point calculator - vargalaszlo.com - ha1cx.hu</title>
        <!-- asstes -->
        <script type="text/javascript" src="assets/plugins/jquery-3.7.1.slim.min.js"></script>         
        <script type="text/javascript" src="assets/plugins/chart-4.4.3.min.js"></script>
        <!-- main -->

        <link rel="stylesheet" href="style.css">
    </head>
    <body>


        <div style="width: 600px; height: 600px; float: left;">
            <canvas id="jfet-transfer-characteristic" style="height: 600px"></canvas>
            <input type="range" id="rangeV_GS" style="margin: 0 auto; display: block; margin-left: 50px;" min="0" max="0" step="0.1" value="0">
        </div>
        <div style="float: left; line-height: 1.5">
            <table>
                <tr>
                    <td><span class="parameter">Supply voltage:</span></td>
                    <td><input type="range" id="rangeV_DD" style="width: 220px;" min="1" max="30" step="0.1" value="10"></td>
                    <td><span id="valueOfRangeV_DD" class="value">10</span>&nbsp;<span class="unit">V</span></td>
                </tr>
                <tr>
                    <td><span class="parameter">Input voltage:</span></td>
                    <td><input type="range" id="rangeV_inp" style="width: 220px;" min="1" max="1000" step="1" value="100"></td>
                    <td><span id="valueOfRangeV_inp" class="value">100</span>&nbsp;<span class="unit">mV<sub>peak</sub></span></td>
                </tr>
                <tr>
                    <td><span class="parameter">Gate-Source voltage:</span></td>
                    <td><span id="valueOfV_GS0" class="value"></span>&nbsp;<span class="unit">V</span></td>
                </tr>
                <tr>
                    <td><span class="parameter">Drain current:</span></td>
                    <td><span id="valueOfI_D0" class="value"></span>&nbsp;<span class="unit">mA</span></td>
                </tr>

            </table>
        </div>


    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
